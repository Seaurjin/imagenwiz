<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #1B4D3E;
    }
    .container {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #2AA091;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background: #238B7E;
    }
    .info {
      background-color: #e0f7fa;
      border-left: 4px solid #00bcd4;
      padding: 12px;
      margin: 15px 0;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .error {
      color: #d32f2f;
    }
    </style>
</head>
<body>
    <h1>Direct API Test</h1>
    <div class="container">
        <p class="info">This page tests a direct connection to the Flask API backend using the baseURL.</p>
        
        <button id="testButton">Test Direct API</button>
        <button id="clearButton">Clear</button>
        
        <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <script>
        // Explicitly set the baseURL to the Flask API
        axios.defaults.baseURL = 'https://e3d010d3-10b7-4398-916c-9569531b7cb9-00-nzrxz81n08w.kirk.replit.dev:5000';
        console.log('Set axios.defaults.baseURL to:', axios.defaults.baseURL);
        
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct connection to API...';
            
            try {
                // Try to get a response from the root API endpoint
                const response = await axios.get('/');
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Successfully connected to the API</p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
                
                console.log('API response:', response.data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">Error</h3>
                    <p>${error.message}</p>
                    <pre>${JSON.stringify(error.response?.data || {}, null, 2)}</pre>
                `;
                
                console.error('API error:', error);
            }
        });
        
        document.getElementById('clearButton').addEventListener('click', () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
        });
    </script>
</body>
</html>
