<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <clipPath id="personClip">
      <path d="M400,300 C460,300 500,250 500,180 C500,110 460,60 400,60 C340,60 300,110 300,180 C300,250 340,300 400,300 Z" />
      <path d="M300,300 L300,440 L500,440 L500,300 Z" />
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- Before Image: Background -->
  <rect x="150" y="100" width="200" height="300" rx="10" ry="10" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Before Image: Person silhouette with busy background -->
  <g>
    <rect x="160" y="110" width="180" height="280" fill="#f0f9ff" rx="5" ry="5" />
    
    <!-- Busy background pattern -->
    <rect x="160" y="110" width="180" height="280" fill="#bfdbfe" opacity="0.3" rx="5" ry="5" />
    <path d="M160,110 L340,390" stroke="#93c5fd" stroke-width="2" opacity="0.5" />
    <path d="M340,110 L160,390" stroke="#93c5fd" stroke-width="2" opacity="0.5" />
    <circle cx="250" cy="250" r="100" fill="#dbeafe" opacity="0.5" />
    
    <!-- Person silhouette -->
    <path d="M250,150 C280,150 300,130 300,100 C300,70 280,50 250,50 C220,50 200,70 200,100 C200,130 220,150 250,150 Z" transform="translate(0,100)" fill="#1e40af" />
    <path d="M200,150 L200,240 L300,240 L300,150 Z" transform="translate(0,100)" fill="#1e40af" />
  </g>
  
  <!-- Arrow pointing right -->
  <path d="M380,250 L420,250 M410,230 L430,250 L410,270" stroke="#0d9488" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- After Image: Background with checkered transparency -->
  <rect x="450" y="100" width="200" height="300" rx="10" ry="10" fill="white" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Transparency checkered pattern -->
  <pattern id="checkerPattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="10" height="10" fill="#f3f4f6" />
    <rect x="10" y="0" width="10" height="10" fill="#e5e7eb" />
    <rect x="0" y="10" width="10" height="10" fill="#e5e7eb" />
    <rect x="10" y="10" width="10" height="10" fill="#f3f4f6" />
  </pattern>
  <rect x="460" y="110" width="180" height="280" fill="url(#checkerPattern)" rx="5" ry="5" />
  
  <!-- After Image: Person silhouette with transparency -->
  <path d="M550,150 C580,150 600,130 600,100 C600,70 580,50 550,50 C520,50 500,70 500,100 C500,130 520,150 550,150 Z" transform="translate(0,100)" fill="#1e40af" />
  <path d="M500,150 L500,240 L600,240 L600,150 Z" transform="translate(0,100)" fill="#1e40af" />
  
  <!-- Teal highlights and UI elements -->
  <rect x="180" y="110" width="30" height="30" rx="15" ry="15" fill="url(#tealGradient)" />
  <rect x="480" y="110" width="30" height="30" rx="15" ry="15" fill="url(#tealGradient)" />
  
  <!-- Caption -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#111827" font-weight="bold">AI-Powered Background Removal</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">Fast, Accurate, and Easy to Use</text>
</svg>