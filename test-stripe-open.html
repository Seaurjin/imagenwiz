<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Redirect Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.5;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Stripe Redirect Test</h1>
  <p>This page will test Stripe checkout URL redirection. Click the button below to open the latest checkout URL directly.</p>
  
  <div id="url-display">
    <p><strong>Latest checkout URL:</strong></p>
    <pre id="checkout-url"></pre>
  </div>
  
  <button id="open-stripe">Open Stripe Checkout</button>
  <button id="direct-navigate">Redirect Page (window.location)</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the latest Stripe URL from localStorage
      const checkoutUrl = localStorage.getItem('stripeCheckoutUrl');
      
      // Display the URL
      document.getElementById('checkout-url').textContent = checkoutUrl || 'No URL found in localStorage';
      
      // Set up button to open Stripe checkout in new tab
      document.getElementById('open-stripe').addEventListener('click', function() {
        if (checkoutUrl) {
          window.open(checkoutUrl, '_blank');
        } else {
          alert('No Stripe checkout URL found in localStorage');
        }
      });
      
      // Set up button for direct page redirection
      document.getElementById('direct-navigate').addEventListener('click', function() {
        if (checkoutUrl) {
          window.location.href = checkoutUrl;
        } else {
          alert('No Stripe checkout URL found in localStorage');
        }
      });
    });
  </script>
</body>
</html>
