<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation Test</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #26a69a;
        }
        button {
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #20867d;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Order Confirmation Test Page</h1>
    <p>This page helps test the order confirmation endpoint with sample session IDs.</p>
    
    <div>
        <label for="session_id">Session ID:</label>
        <input type="text" id="session_id" value="cs_test_sample123456789" style="width: 300px;">
    </div>
    
    <div style="margin-top: 15px;">
        <button id="test_endpoint">Test API Endpoint</button>
        <button id="test_redirect">Test Order Confirmation Page</button>
    </div>
    
    <div class="result" id="result">
        Results will appear here
    </div>

    <script>
        document.getElementById('test_endpoint').addEventListener('click', async function() {
            const sessionId = document.getElementById('session_id').value;
            const resultElem = document.getElementById('result');
            resultElem.innerHTML = 'Testing API endpoint...<br>';
            
            try {
                const response = await fetch(`/api/order-confirmation?session_id=${sessionId}&api=true`);
                const data = await response.text();
                resultElem.innerHTML += `<p>Status: ${response.status} ${response.statusText}</p>`;
                resultElem.innerHTML += `<p>Response:</p><pre>${data}</pre>`;
            } catch (error) {
                resultElem.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        });
        
        document.getElementById('test_redirect').addEventListener('click', function() {
            const sessionId = document.getElementById('session_id').value;
            window.location.href = `/order-confirmation?session_id=${sessionId}`;
        });
    </script>
</body>
</html>
